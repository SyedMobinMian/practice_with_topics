<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <div class="container">
        <h1> Calculator</h1><br>
        <h4>Maven Woods</h4>
        <hr>

        <div class="calc">
            <input type="text" class="screen" id="screen" disable>
            <div class="buttons">
                <button onclick="click_button('7')">7</button>
                <button onclick="click_button('8')">8</button>
                <button onclick="click_button('9')">9</button>
                <button onclick="click_button('/')">/</button>
                <button onclick="click_button('4')">4</button>
                <button onclick="click_button('5')">5</button>
                <button onclick="click_button('6')">6</button>
                <button onclick="click_button('*')">*</button>
                <button onclick="click_button('1')">1</button>
                <button onclick="click_button('2')">2</button>
                <button onclick="click_button('3')">3</button>
                <button onclick="click_button('-')">-</button>
                <button onclick="click_button('0')">0</button>
                <button onclick="click_button('.')">.</button>
                <button onclick="click_button('+')">+</button>

                <button class="clear" onclick="clear_screen()">C</button>
                <button class="equal" onclick="EqualSign_to_Calculate()">=</button>


            </div>
        </div>
    </div>
    <script src="calci.js"></script>
</body>
</html>
