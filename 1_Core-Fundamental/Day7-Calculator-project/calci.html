<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <div class="container">
        <h1> Calculator</h1><br>
        <h4>Maven Woods</h4>
        <hr>

        <div class="calc">
            <input type="text" class="screen" id="display" disable>
            <div class="buttons">
                <button onclick="press('7')">7</button>
                <button onclick="press('7')">8</button>
                <button onclick="press('7')">9</button>
                <button onclick="press('7')">/</button>
                <button onclick="press('7')">4</button>
                <button onclick="press('7')">5</button>
                <button onclick="press('7')">6</button>
                <button onclick="press('7')">*</button>
                <button onclick="press('7')">1</button>
                <button onclick="press('7')">2</button>
                <button onclick="press('7')">3</button>
                <button onclick="press('7')">-</button>
                <button onclick="press('7')">0</button>
                <button onclick="press('7')">.</button>
                <button onclick="press('7')">+</button>

                <button class="clear" onclick="cleardisplay()">C</button>
                <button class="equal" onclick=""calculate()>=</button>
            </div>
        </div>
    </div>
    <script src="calci.js"></script>
</body>
</html>
